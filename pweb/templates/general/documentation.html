{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Documentation</h1>
    </div>
</div>

<div class="container" style="background-color:white;border-radius:10px;padding:30px">
<div class="col-md-12">
{% for url in urls %}
<div class="container">
    <div class="col-md-1">
        {{ url.get_status|safe }}
    </div>
    <div class="col-md-3">
        <a href="{{ url.prefix }}{{ url }}">{{ url }}</a>
    </div>
    <div class="col-md-3">
        {{ url.doc }}
    </div>
</div>

<div class="container">
    <div class="col-md-11">
        <hr>
    </div>
</div>
{% endfor %}
</div>
</div>

{% endblock %}
